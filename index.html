<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Scorebord - Presentatie Modus</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container voor het bord */
        .bingo-board {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            width: 95vw;
            height: 80vh;
        }

        .bingo-row {
            display: grid;
            grid-template-columns: 100px repeat(15, 1fr);
            gap: 8px;
        }

        .letter {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            color: #ffcc00;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .number-btn {
            height: 100%;
            border: 4px solid transparent;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #d3d3d3;
            color: #333;
            transition: all 0.1s ease;
            outline: none;
        }

        /* Focus & Kleuren */
        .number-btn:focus {
            border-color: #00aaff;
            box-shadow: 0 0 20px #00aaff;
            transform: scale(1.05);
            z-index: 20;
        }

        .number-btn.active-now {
            background-color: #ff8c00 !important;
            color: white;
            box-shadow: 0 0 25px #ff8c00;
        }

        .number-btn.active-past {
            background-color: #ffd700 !important;
            color: #333;
        }

        /* Bedieningsbalk */
        .controls {
            width: 95vw;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #333;
            border-radius: 15px;
        }

        .counter { font-size: 1.8rem; font-weight: bold; color: #ffcc00; }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .admin-btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s;
        }

        #fullscreen-btn { background-color: #2ecc71; }
        #reset-btn { background-color: #e74c3c; }
        .admin-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="bingo-board" id="board"></div>

<div class="controls">
    <div class="counter">Getrokken: <span id="count-value">0</span> / 75</div>
    
    <div style="color: #bbb; font-size: 0.85rem; text-align: center;">
        <b>Pijltjes</b> = Navigeren | <b>Enter</b> = Markeren | <b>F</b> = Full-screen
    </div>

    <div class="button-group">
        <button id="fullscreen-btn" class="admin-btn" onclick="toggleFullScreen()">Volledig Scherm</button>
        <button id="reset-btn" class="admin-btn" onclick="resetBoard()">Reset Bord</button>
    </div>
</div>

<script>
    const board = document.getElementById('board');
    const countDisplay = document.getElementById('count-value');
    const letters = ['B', 'I', 'N', 'G', 'O'];
    const ranges = [[1, 15], [16, 30], [31, 45], [46, 60], [61, 75]];

    let lastClickedButton = null;
    let drawnCount = 0;
    let buttonsGrid = [];

    function createBoard() {
        board.innerHTML = '';
        buttonsGrid = [];
        
        letters.forEach((letter, rIndex) => {
            const row = document.createElement('div');
            row.className = 'bingo-row';

            const letterDiv = document.createElement('div');
            letterDiv.className = 'letter';
            letterDiv.innerText = letter;
            row.appendChild(letterDiv);

            const [start, end] = ranges[rIndex];
            const currentRowButtons = [];

            for (let i = start; i <= end; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.innerText = i;
                
                btn.addEventListener('click', () => {
                    toggleNumber(btn);
                    btn.focus();
                });

                row.appendChild(btn);
                currentRowButtons.push(btn);
            }
            buttonsGrid.push(currentRowButtons);
            board.appendChild(row);
        });

        setTimeout(() => buttonsGrid[0][0].focus(), 100);
    }

    function toggleNumber(btn) {
        if (btn.classList.contains('active-now') || btn.classList.contains('active-past')) return;

        if (lastClickedButton) {
            lastClickedButton.classList.remove('active-now');
            lastClickedButton.classList.add('active-past');
        }

        btn.classList.add('active-now');
        lastClickedButton = btn;
        drawnCount++;
        countDisplay.innerText = drawnCount;
    }

    // Volledig scherm logica
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                alert(`Fout bij inschakelen full-screen: ${err.message}`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    // Toetsenbord logica
    document.addEventListener('keydown', (e) => {
        // Fullscreen sneltoets 'F'
        if (e.key.toLowerCase() === 'f') {
            toggleFullScreen();
            return;
        }

        const active = document.activeElement;
        let r = -1, c = -1;

        for(let i=0; i<5; i++) {
            let j = buttonsGrid[i].indexOf(active);
            if(j !== -1) { r = i; c = j; break; }
        }

        if(r === -1 && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Enter'].includes(e.key)) {
            if(lastClickedButton) lastClickedButton.focus();
            else buttonsGrid[0][0].focus();
            return;
        }

        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) e.preventDefault();

        switch(e.key) {
            case 'ArrowUp':    if(r > 0) buttonsGrid[r-1][c].focus(); break;
            case 'ArrowDown':  if(r < 4) buttonsGrid[r+1][c].focus(); break;
            case 'ArrowLeft':  if(c > 0) buttonsGrid[r][c-1].focus(); break;
            case 'ArrowRight': if(c < 14) buttonsGrid[r][c+1].focus(); break;
            case 'Enter':      toggleNumber(active); break;
        }
    });

    function resetBoard() {
        if (confirm("Hele bord wissen?")) {
            drawnCount = 0;
            countDisplay.innerText = "0";
            lastClickedButton = null;
            createBoard();
        }
    }

    createBoard();
</script>

</body>
</html>
